<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Beverage Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .kiosk-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <h1>Smart Beverage Kiosk</h1>
        <div class="message">
            Welcome to your beverage dispensing system!<br>
            The kiosk is running and ready to serve.
        </div>
        <a href="https://smart-beverage-dispenser-uzisinapoj.replit.app" class="button" target="_blank">
            Open Full Kiosk Interface
        </a>
        <a href="https://smart-beverage-dispenser-uzisinapoj.replit.app/admin" class="button" target="_blank">
            Admin Panel
        </a>
        <div class="status">
            System Status: Online<br>
            API Connection: Connected to Production Server
        </div>
    </div>

    <script>
        // Auto-redirect to full kiosk after 5 seconds
        setTimeout(() => {
            window.location.href = 'https://smart-beverage-dispenser-uzisinapoj.replit.app';
        }, 5000);
        
        // Status check
        fetch('https://smart-beverage-dispenser-uzisinapoj.replit.app/api/beverages')
            .then(response => response.ok ? 'Connected' : 'Error')
            .then(status => {
                document.querySelector('.status').innerHTML = 
                    `System Status: Online<br>API Connection: ${status}`;
            })
            .catch(() => {
                document.querySelector('.status').innerHTML = 
                    'System Status: Online<br>API Connection: Checking...';
            });
    </script>
</body>
</html>
